name: Add Notion Page on Push

on:
  push:
    branches:
      - solving

jobs:
  add-notion-page:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.18.0'  # 원하는 Node.js 버전을 지정하세요

      - name: Install dependencies
        run: npm install

      - name: Get changed files and their contents
        id: get-files
        run: |
          CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }})
          # Read contents of the changed files
          CHANGED_FILES_CONTENTS=""
          for file in $CHANGED_FILES; do
            CONTENTS=$(cat $file)
            CHANGED_FILES_CONTENTS="${CHANGED_FILES_CONTENTS}\n\n${CONTENTS}"
          done
          # Save contents to environment variable
          echo "CHANGED_FILES_CONTENTS=${CHANGED_FILES_CONTENTS}" >> $GITHUB_ENV



      - name: Run script to add page to Notion
        run: npx ts-node index.ts
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          CHANGED_FILES_CONTENTS: ${{ env.CHANGED_FILES_CONTENTS }}